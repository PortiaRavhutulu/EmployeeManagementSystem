  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  

    <div class="container">
        <div>
            <h1 class="text-center">New Employee Details</h1>

            <div className="container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Employee Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Susan">
                  </div>

                  <div className="container">
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Employee Surname</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jones">

                      <div className="container">

                            <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="45798">

                        <div class="mb-3">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Employee Status</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Permanent">
                            </div><div className="container">
                            <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Start Date</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="05/04/2023">

                    </div>
                    <div className="form-group">
                      <input className="login-form-input"
